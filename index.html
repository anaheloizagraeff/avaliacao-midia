<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Wilson Joffre-Naju e Ana Helo</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/cachorro.png" alt="Aplausos"></button>
        <button class="tecla tecla_vaia"><img src="images/gato.png" alt="Vaia"></button>
        <button class="tecla tecla_risada"><img src="images/galinha.png" alt="Risada"></button>

        <button class="tecla tecla_errado"><img src="images/vaca.png" alt="Errado"></button>
        <button class="tecla tecla_grilo"><img src="images/porco.png" alt="Grilo"></button>
        <button class="tecla tecla_tambores"><img src="images/coelho.png" alt="Tambores"></button>

        <button class="tecla tecla_trombeta"><img src="images/cavalo.png" alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro"><img src="images/cobra.png" alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria"><img src="images/pato.png" alt="Vitória"></button>
    </section>

    <audio src="sounds/cachorro2.mp3" id="som_tecla_aplausos"></audio>
    <audio src="sounds/gato.mp3" id="som_tecla_vaia"></audio>
    <audio src="sounds/galinha.mp3" id="som_tecla_risada"></audio>
    <audio src="sounds/vaca.mp3" id="som_tecla_errado"></audio>
    <audio src="sounds/porco1.mp3" id="som_tecla_grilo"></audio>
    <audio src="sounds/coelho1.mp3" id="som_tecla_tambores"></audio>
    <audio src="sounds/cavalo.mp3" id="som_tecla_trombeta"></audio>
    <audio src="sounds/cobra.mp3" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/pato.mp3" id="som_tecla_vitoria"></audio>



    <script src="main.js"></script>
</body>
</html>
